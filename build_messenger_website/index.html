<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Build Messenger Website</title>
</head>
<body>
    <div class="menu">
        <img src="img/img1.png" class="logo">
        <a href="https://www.messenger.com/features">Features</a>
        <a href="https://www.messenger.com/desktop">Desktop app</a>
        <a href="https://www.messenger.com/privacy">Privacy and safety</a>
        <a href="https://developers.facebook.com/products/messenger/">For developers</a>
    </div>
    <div class="container">
        <div class="left">
            <h1>
                Hang out anytime, anywhere
            </h1>
            <div>
                Messenger makes it easy and fun to stay close to your favourite people.
            </div>

            <div>
                <a href="">Forgetten your password?</a>
            </div>
            <input type="checkbox">
            <img src="img/img2.png" class="img2">

        </div>
        <div class="right">
            <img src="img/img4.png" class="img4">
